<html>

<head>
    <title>MONGOFUSE LOGIN</title>
</head>

<body>
    <form>
        <div><input type="text" name="username" id="username" placeholder="username" /></div>
        <div><input type="password" name="password" id="password" placeholder="password" /></div>
        <div><button type="submit">Login</button></div>
    </form>
    <script>
        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault()
            console.log('sbm', e.target)
            const body = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
            }
            fetch('/auth/login', { method: 'post', body: JSON.stringify(body), headers: {'Content-Type': 'application/json' }}).then(resp => {
                console.log(resp)
                // window.location = '/'
            })
            .catch(err => {
                console.error(err)
            })
        })
    </script>
</body>

</html>
